<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"> 
 
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section id="preview-card-container">
  <div class="preview-card-img">
    <img src="./assets/images/illustration-article.svg" alt="Featured Image">
  </div>
  <div class="card-text">
  <div class="yellow-bg"><h4>Learning</h4></div>
</div>
 <p class="published-date">Published 21 Dec 2023</p>

  <a href="#">
    <h2 class="blog-post-title">HTML & CSS foundations</h2>
</a>
  <p class="preview-text">
    These languages are the backbone of every website, defining structure, content, and presentation.
</p>
<div class="blog-avatar">
  <img src="./assets/images/image-avatar.webp" alt="blog-post-avatar-img">
 <h4> Greg Hooper</h4>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
